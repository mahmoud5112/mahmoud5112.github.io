<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مدرب إشارات لونية – ACL</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      color: white;
      transition: background-color 0.5s;
      text-align: center;
      direction: rtl;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="colorName">جاهز؟ اضغط تشغيل</div>
  <div id="controls">
    <button onclick="start()">تشغيل</button>
    <button onclick="stop()">إيقاف</button>
  </div>
  <script>
    const colors = [
      {name: "أحمر", value: "red"},
      {name: "أخضر", value: "green"},
      {name: "أزرق", value: "blue"},
      {name: "أصفر", value: "yellow"},
      {name: "بنفسجي", value: "purple"}
    ];
    let intervalId;

    function changeColor() {
      const random = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = random.value;
      document.getElementById("colorName").innerText = random.name;
    }

    function start() {
      changeColor();
      intervalId = setInterval(changeColor, 3000);
    }

    function stop() {
      clearInterval(intervalId);
    }
  </script>
</body>
</html>
